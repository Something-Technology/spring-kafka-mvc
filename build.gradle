plugins {
    id 'java'
}

group 'technology.something'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations.all {
    exclude group: "ch.qos.logback"
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework.kafka/spring-kafka
    compile 'org.springframework.kafka:spring-kafka:2.6.7'
    implementation group: 'org.springframework.kafka', name: 'spring-kafka', version: '2.6.7'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile 'com.fasterxml.jackson.core:jackson-databind:2.12.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.1'

    // https://mvnrepository.com/artifact/org.springframework/spring-messaging
    compile 'org.springframework:spring-messaging:5.3.4'
    implementation group: 'org.springframework', name: 'spring-messaging', version: '5.3.4'

    // https://mvnrepository.com/artifact/org.springframework/spring-context
    compile 'org.springframework:spring-context:5.3.5'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.5'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    compile 'org.springframework.boot:spring-boot-starter:2.4.4'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.4.4'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    compile 'org.springframework.boot:spring-boot-starter-test:2.4.4'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.4.4'

    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    compile 'org.apache.kafka:kafka-clients:2.7.0'
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.7.0'

    // https://mvnrepository.com/artifact/commons-io/commons-io
    compile 'commons-io:commons-io:2.8.0'
    implementation group: 'commons-io', name: 'commons-io', version: '2.8.0'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile 'org.apache.commons:commons-lang3:3.11'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-collections4
    compile 'org.apache.commons:commons-collections4:4.4'
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'

    // https://mvnrepository.com/artifact/org.apache.avro/avro
    compile 'org.apache.avro:avro:1.10.2'
    implementation group: 'org.apache.avro', name: 'avro', version: '1.10.2'

    // https://mvnrepository.com/artifact/org.apache.avro/avro-tools
    compile 'org.apache.avro:avro-tools:1.10.2'
    implementation group: 'org.apache.avro', name: 'avro-tools', version: '1.10.2'

    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
    implementation 'junit:junit:4.12'

    testImplementation 'org.mockito:mockito-inline:3.8.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.8.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useJUnitPlatform()
}
